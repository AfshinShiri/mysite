{% extends "blog/base.html" %}
{% block title %}MY BLOG{% endblock %}
{% block content %}
<h1> MY BLOG </h1>

{%for post in posts%}
<div class="content-post">
    <h2>
        <a href="{{ post.get_absolute_url }}">
            <p>{{post.title}}</p>
        </a>
    </h2>

    <p class="date">
        published {{post.publish}} by {{post.author}}
    </p>
        {{post.body|truncatewords:20|linebreaks}}
       </div>
{%endfor%}

{% endblock %}}
