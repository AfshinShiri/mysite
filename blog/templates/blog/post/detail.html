{% extends "blog/base.html" %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<h1> {{post.title}} </h1>
    <p class="date">
        published {{post.publish}} by {{post.author}}
    </p>

    <p class="body-post">
        {{post.body|linebreaks}}
    </p>

    <p class="dokme_eshterak">
    <a href="{% url 'blog:post_share' post.id %}">SHARE THIS POST</a>
    </p>
{% endblock %}
